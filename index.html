  <script>
    function brridgePrinterGetInfo() {
      try {
        // alert("get Printer Info!");
        window.postMessage(JSON.stringify({ _event: 'DEBUG', message: `Requesting Printer Info...` }));
        setTimeout(() => {
          if (window.Joseph && typeof window.Joseph.printerStatus === 'function') {
            window.postMessage(JSON.stringify({ _event: 'DEBUG', message: `Fn: printerStatus | Start` }));
            Joseph.printerStatus("{}");
            window.postMessage(JSON.stringify({ _event: 'DEBUG', message: `Fn: printerStatus | End` }));
          }
        }, 1000);
      } catch (err) {
        window.postMessage(JSON.stringify({ _event: 'ERROR', message: `Unable to get print info!` }));
      }
    }
    function brridgePrinterPrint(params) {
      try {
        if (window.Joseph && typeof window.Joseph.handleCommand === 'function') {
          window.Joseph.handleCommand(JSON.stringify(params));
        }
      } catch (err) {
        window.postMessage(JSON.stringify({ _event: 'ERROR', message: `Unable to connect to printer!` }));
      }
    }
    function brridgeEvent(param) {
      try {
        window.postMessage(typeof param === 'string' ? param : JSON.stringify(param));
      } catch (err) {
        window.postMessage(JSON.stringify({ _event: 'ERROR', message: `Unable to parse event!` }));
      }
    }
