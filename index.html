  <script>
    function brridgePrinterGetInfo() {
      try {
        // alert("get Printer Info!");
        if (Joseph && typeof Joseph.printerStatus === 'function') {
          Joseph.printerStatus();
          window.postMessage(`[CLICKED] fn: Joseph.printerStats()`);
        }
      } catch (err) {
        window.postMessage(`ERROR::Unable to get print info!`);
      }
    }
    function brridgePrinterPrint(params) {
      try {
        // alert("print!");
        console.log(`<<SEND>>::${JSON.stringify(params)}`);
        if (Joseph && typeof Joseph.handleCommand === 'function') Joseph.handleCommand(JSON.stringify(params));
      } catch (err) {
        window.postMessage(`ERROR::Unable to connect to printer!`);
      }
    }
    function brridgeEvent(param) {
      window.postMessage(`<<RECEIVED>>::${params}`);
    }
  </script>
